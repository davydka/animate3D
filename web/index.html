<!DOCTYPE html>
<html lang="en">
	<head>
		<title>ANIMATION</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>

	<body>

		<script src="/web/js/three.js"></script>

		<script src="/web/js/controls/OrbitControls.js"></script>
		<script src="/web/js/loaders/GLTFLoader.js"></script>

		<script src="/web/js/Detector.js"></script>
		<script src="/web/js/libs/stats.min.js"></script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container, stats, controls;
			var camera, scene, renderer, light;

			var mixer;
			var clock = new THREE.Clock();

			init();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.25, 20 );
				camera.position.set( -1.8, 0.9, 2.7 );

				controls = new THREE.OrbitControls( camera );
				controls.target.set( 0, -0.2, -0.2 );
				controls.update();

				// envmap
				/*
				var path = 'textures/cube/skyboxsun25deg/';
				var format = '.jpg';
				var envMap = new THREE.CubeTextureLoader().load( [
					path + 'px' + format, path + 'nx' + format,
					path + 'py' + format, path + 'ny' + format,
					path + 'pz' + format, path + 'nz' + format
				] );
				*/

				scene = new THREE.Scene();
				// scene.background = envMap;

				light = new THREE.HemisphereLight( 0xbbbbff, 0x444422 );
				light.position.set( 0, 1, 0 );
				scene.add( light );

				light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( -10, 6, -10 );
				scene.add( light );

				// model
				var loader = new THREE.GLTFLoader();
				loader.load( '/bin/data/dw_cube_animate.gltf', function ( gltf ) {

					// gltf.animations;
					mixer = new THREE.AnimationMixer(gltf.scene);
					console.log(gltf);
					console.log(gltf.animations[0]);
					gltf.animations[0];

					scene.add( gltf.scene );
					mixer.clipAction(gltf.animations[0]).play();
					animate();

				} );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.gammaOutput = true;
				container.appendChild( renderer.domElement );

				window.addEventListener( 'resize', onWindowResize, false );

				// stats
				stats = new Stats();
				container.appendChild( stats.dom );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				requestAnimationFrame( animate );
				mixer.update(clock.getDelta())

				renderer.render( scene, camera );

				stats.update();

			}

		</script>

	</body>
</html>
