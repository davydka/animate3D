<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ANIMATION</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      body {
        font-family: Monospace;
        background-color: #000;
        color: #fff;
        margin: 0px;
        overflow: hidden;
      }
    </style>
  </head>

  <body>

    <script src="js/three.js"></script>

    <script src="js/controls/OrbitControls.js"></script>
    <script src="js/loaders/GLTFLoader.js"></script>

    <script src="js/Detector.js"></script>
    <script src="js/libs/stats.min.js"></script>

    <script>

    if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

    var container, stats, controls;
    var camera, scene, renderer, light;

    var mixer;
    var clock = new THREE.Clock();

    init();

    function init() {

      container = document.createElement( 'div' );
      document.body.appendChild( container );

      camera = new THREE.PerspectiveCamera( 35, window.innerWidth / window.innerHeight, 0.1, 1000 );
      camera.position.set( 0, 1, 6.5 );

      controls = new THREE.OrbitControls( camera );
      controls.target.set( 0, 0, 0 );
      controls.update();

      scene = new THREE.Scene();

      light = new THREE.HemisphereLight( 0xbbbbff, 0x444422 );
      light.position.set( 0, 1, 0 );
      scene.add( light );

      light = new THREE.DirectionalLight( 0xffffff );
      light.position.set( -10, 6, -10 );
      scene.add( light );

      var Bcube;
      // model
      var loader = new THREE.GLTFLoader();
      // loader.load( 'https://raw.githubusercontent.com/davydka/animate3D/master/bin/data/untitled.gltf', function ( model ) {
      loader.load( '/bin/data/untitled.gltf', function ( model ) {

        mixer = new THREE.AnimationMixer(model.scene);
        console.log(model);
        model.scene.children.map(child => {
          if(child.name === "Camera") {
            camera.position.set(
              child.position.x,
              child.position.y,
              child.position.z
            );
            camera.rotation.set(0,0,0);
          }
        });

        scene.add( model.scene );
        mixer.clipAction(model.animations[0]).play();
        animate();

      } );

        var geometry = new THREE.BoxGeometry( 1, 1, 1 );
        var material = new THREE.MeshPhongMaterial( {color: 0x00ff00} );
        var Tcube = new THREE.Mesh( geometry, material );
        // scene.add( Tcube );

        renderer = new THREE.WebGLRenderer( { antialias: true } );
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );
        renderer.gammaOutput = true;
        container.appendChild( renderer.domElement );

        window.addEventListener( 'resize', onWindowResize, false );

    // stats
    stats = new Stats();
    container.appendChild( stats.dom );

    }

    function onWindowResize() {

      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();

      renderer.setSize( window.innerWidth, window.innerHeight );

    }

    function animate() {

      requestAnimationFrame( animate );
      mixer.update(clock.getDelta())

      renderer.render( scene, camera );

      stats.update();

    }

    </script>

  </body>
</html>
